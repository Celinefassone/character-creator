<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your Character</title>
    <script type="text/javascript" src="/script.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">MAKE YOUR CHARACTER!</header>
      <div class="content">
        <div class="selector">
          <div class="selector-box">
            <img class="selector-box-hair" src="static/Hair.svg" />
          </div>
          <div class="selector-box">
            <img class="selector-box-hoodie" src="static/Hoodie.svg" />
          </div>
          <div class="selector-box">
            <img class="selector-box-pants" src="static/Pants.svg" />
          </div>
        </div>
        <div class="character">
          <div class="character-colours">
            <button type="button" class="character-colours-box-one"></button>
            <button type="button" class="character-colours-box-two"></button>
            <button type="button" class="character-colours-box-three"></button>
            <button type="button" class="character-colours-box-four"></button>
            <button type="button" class="character-colours-box-five"></button>
            <button type="button" class="character-colours-box-six"></button>
          </div>
          <div class="character-box">
            <div class="character-box-head">
              <img class="character-box-hair" src="static/Hair.svg" />
            </div>
            <div class="character-box-chest">
              <img class="character-box-hoodie" src="static/hoodie.svg" />
            </div>
            <div class="character-box-legs">
              <img class="character-box-pants" src="static/Pants.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
